<!-- Include the theme's default head -->
{% include head_custom.html %}

<!-- Additional SEO Meta Tags -->
<meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
<meta name="googlebot" content="index, follow">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="{% if page.date %}article{% else %}website{% endif %}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ '/assets/img/logo.png' | absolute_url }}{% endif %}">
<meta property="og:site_name" content="{{ site.title }}">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@mshojaei77">
<meta name="twitter:creator" content="@mshojaei77">
<meta name="twitter:url" content="{{ page.url | absolute_url }}">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="twitter:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ '/assets/img/logo.png' | absolute_url }}{% endif %}">

<!-- Article specific meta tags -->
{% if page.date %}
<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
<meta property="article:author" content="{{ page.author | default: site.author }}">
{% if page.chapter %}
<meta property="article:section" content="Chapter {{ page.chapter }}">
{% endif %}
{% if page.tags %}
{% for tag in page.tags %}
<meta property="article:tag" content="{{ tag }}">
{% endfor %}
{% endif %}
{% endif %}

<!-- Structured Data (JSON-LD) -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "{% if page.chapter %}TechArticle{% else %}WebSite{% endif %}",
  "name": "{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}",
  "url": "{{ page.url | absolute_url }}",
  "description": "{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}",
  "author": {
    "@type": "Person",
    "name": "{{ page.author | default: site.author }}",
    "url": "https://mshojaei77.github.io",
    "sameAs": [
      "https://github.com/mshojaei77",
      "https://linkedin.com/in/mshojaei77"
    ]
  },
  {% if page.chapter %}
  "inLanguage": "en-US",
  "isPartOf": {
    "@type": "Book",
    "name": "LLMs: From Foundation to Production",
    "url": "https://mshojaei77.github.io/book/"
  },
  "position": {{ page.chapter }},
  {% if page.reading_time %}
  "timeRequired": "{{ page.reading_time }}",
  {% endif %}
  {% if page.difficulty %}
  "educationalLevel": "{{ page.difficulty }}",
  {% endif %}
  {% endif %}
  "publisher": {
    "@type": "Person",
    "name": "Mohammad Shojaei"
  },
  "datePublished": "{{ page.date | default: site.time | date_to_xmlschema }}",
  "dateModified": "{{ page.last_modified_at | default: site.time | date_to_xmlschema }}"
}
</script>

<!-- Canonical URL -->
<link rel="canonical" href="{{ page.url | absolute_url }}">

<!-- Preconnect to external domains for performance -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://www.google-analytics.com">

<!-- Enhanced favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="/assets/img/favicon.ico">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon.ico">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon.ico">

<!-- Google Analytics 4 -->
{% if site.google_analytics %}
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ site.google_analytics }}', {
    'custom_map': {
      'custom_parameter_1': 'chapter',
      'custom_parameter_2': 'difficulty'
    }
  });
  
  // Track chapter reading progress
  {% if page.chapter %}
  gtag('event', 'chapter_view', {
    'chapter_number': {{ page.chapter }},
    'chapter_title': '{{ page.title }}',
    'difficulty': '{{ page.difficulty }}',
    'part': '{{ page.part }}'
  });
  {% endif %}
</script>
{% endif %}
