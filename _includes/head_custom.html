<!-- SEO and Meta Tags -->
{% seo %}

<!-- Open Graph / Facebook -->
<meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ '/assets/img/logo.png' | absolute_url }}{% endif %}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ page.url | absolute_url }}">
<meta property="twitter:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta property="twitter:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ '/assets/img/logo.png' | absolute_url }}{% endif %}">
{% if site.twitter.username %}<meta name="twitter:creator" content="@{{ site.twitter.username }}">{% endif %}

<!-- Additional Meta Tags -->
<meta name="robots" content="index, follow">
<meta name="googlebot" content="index, follow">
<meta name="theme-color" content="#2c3e50">

<!-- Canonical URL -->
<link rel="canonical" href="{{ page.url | absolute_url }}">

<!-- RSS Feed -->
<link rel="alternate" type="application/rss+xml" title="{{ site.title }} Feed" href="{{ '/feed.xml' | absolute_url }}">

<!-- Structured Data for Blog Posts -->
{% if page.layout == 'post' %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ page.title }}",
  "description": "{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}",
  "image": "{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ '/assets/img/logo.png' | absolute_url }}{% endif %}",
  "author": {
    "@type": "Person",
    "name": "{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ '/assets/img/logo.png' | absolute_url }}"
    }
  },
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{% if page.last_modified_date %}{{ page.last_modified_date | date_to_xmlschema }}{% else %}{{ page.date | date_to_xmlschema }}{% endif %}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | absolute_url }}"
  }
}
</script>
{% endif %}

<!-- Structured Data for Website -->
{% unless page.layout == 'post' %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "{{ site.title }}",
  "description": "{{ site.description }}",
  "url": "{{ site.url }}",
  "author": {
    "@type": "Person",
    "name": "{{ site.author }}"
  },
  "potentialAction": {
    "@type": "SearchAction",
    "target": "{{ site.url }}/search/?q={search_term_string}",
    "query-input": "required name=search_term_string"
  }
}
</script>
{% endunless %}

<!-- Preconnect to external domains for performance -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://www.google-analytics.com">

<!-- Additional CSS for blog styling -->
<style>
  /* Blog post styling */
  .post-meta {
    color: var(--body-text-color);
    opacity: 0.7;
    font-size: 0.9rem;
    margin-bottom: 1rem;
  }
  
  .post-tags {
    margin-top: 2rem;
    padding-top: 1rem;
    border-top: 1px solid var(--border-color);
  }
  
  .post-tags .tag {
    display: inline-block;
    background-color: var(--code-background-color);
    color: var(--body-text-color);
    padding: 0.2rem 0.6rem;
    margin: 0.2rem 0.3rem 0.2rem 0;
    border-radius: 3px;
    font-size: 0.8rem;
    text-decoration: none;
  }
  
  .post-tags .tag:hover {
    background-color: var(--link-color);
    color: white;
  }
  
  /* Social sharing buttons */
  .social-share {
    margin: 2rem 0;
    padding: 1rem;
    background-color: var(--code-background-color);
    border-radius: 6px;
    text-align: center;
  }
  
  .social-share h4 {
    margin-bottom: 1rem;
    color: var(--body-text-color);
  }
  
  .social-share a {
    display: inline-block;
    margin: 0 0.5rem;
    padding: 0.5rem 1rem;
    background-color: var(--link-color);
    color: white;
    text-decoration: none;
    border-radius: 4px;
    font-size: 0.9rem;
  }
  
  .social-share a:hover {
    opacity: 0.8;
  }
</style>
